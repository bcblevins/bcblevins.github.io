<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeauTheDev</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Beau Blevins</h1>
    </header>
    <main>
        <div class="vetra project-tile">
            <h2 class="vetra-header">VetRA</h2>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <img src="img/VetRA-Logo.svg" alt="VetRA" width="80%">
        </div>
        <div class="date-stamp project-tile">
            <h2>Date Stamp</h2>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <img src="img/Date-Stamp.svg" alt="Date Stamp" width="62%" class="date-stamp-logo">
        </div>
        <div class="cbc project-tile">
            <h2>CBC Analyser</h2>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <img src="img/CBC-Analyzer.png" alt="CBC-Analyzer" class="cbc-analyzer-logo" height="66%%">
        </div>
        <div class="mistvale project-tile">
            <h2>Mistvale</h2>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <img src="img/Mistvale.png" alt="Mistvale" class="mistvale-logo" width="80%">
        </div>
        <div class="websynth project-tile">
            <h2 class="websynth-header">Web Synth</h2>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <img src="img/Websynth.png" alt="Web Synth" class="websynth-logo" width="80%">
        </div>
    </main>

</body>

</html>
